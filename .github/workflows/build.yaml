
name: Build and Unit Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Requirements
      run: sudo apt-get install -y clang-11 libc++-11-dev libc++abi-11-dev
      
    - name: SSH Agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.CXX_CORE }} ${{ secrets.CXX_DEPENDS }}
        
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: true
        
    - name: Build and run the tests
      run: |
        export CC=clang-11
        export CXX=clang++-11
        mkdir -p build && pushd build
        cmake -DDEPENDS_TARGET_DIR=${PWD}/opt -DCMAKE_INSTALL_PREFIX=${PWD}/opt ..
        make cxx_depends
        make
        make check
        make install
        popd
      
